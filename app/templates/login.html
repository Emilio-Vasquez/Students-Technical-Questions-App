{% extends "base.html" %}

{% block title %}Login - Technical Questions App{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="post" action="{{ url_for('main.login') }}">
        <div>
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" required>
            <span id="username-error" class="error"></span>
        </div>
        <div>
            <label for="password">Password:</label><br>
            <input type="password" name="password" id="password" required>
            <span id="password-error" class="error"></span>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
        <!-- This div is for the forget password button -->
        <div style="text-align: center; margin-top: 0.75rem;">
            <a href="{{ url_for('forgot_password.forgot_password') }}" style="font-size: 0.9rem; color: #007bff; text-decoration: underline;">
                Forgot Password?
            </a>
        </div>
    </form>
    <p style="text-align:center; margin-top:1rem;">
        Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a>.
    </p>
</div>
{% endblock %}
