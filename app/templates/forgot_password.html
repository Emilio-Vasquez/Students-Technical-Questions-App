{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Forgot Password</h2>
    <form method="POST" action="{{ url_for('forgot_password.forgot_password') }}">
        <label for="username_or_email">Enter your username or email:</label><br>
        <input type="text" name="username_or_email" id="username_or_email" required>
        <br><br>
        <button type="submit">Send Reset Link</button>
    </form>
    <p style="margin-top:1rem;"><a href="{{ url_for('main.login') }}">Back to login</a></p>
</div>
{% endblock %}
